<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
    margin:0;
    padding:0;
    font-family: "montserrat",sans-serif;

}

.contact-section{
    background : url("../images/pic50.jpg") no-repeat center 100%;
    background-size: cover;
    height:100%;

    padding:40px 0;
}
.nav-wrapper{
    background-color: orange;
    padding:5px;
    width:100%;
    position:fixed;
    top:0;
    line-height: 70px;
    z-index: 1;
    text-decoration: none;
}
.nav-list{
    list-style: none;
    padding:0;
    display:flex;
    align-items:stretch;
    justify-content: space-around;
    width:100%;
    text-decoration:none;
    color:black;
}
.nav-list a{
    color:black;
    text-decoration:none;
}
.nav-list li{
    display:inline;
    margin:0px;
    font-size:30px;
    color:black;
    text-decoration:none;
}
.nav-list a:hover{
    font-size: 2.5vw;
}
 
.nav-item{
    color:aliceblue;
}

.contact-section h1{
    text-align:center;
    color:#ddd;

}

.border{
    width:100px;
    height:10px;
    background:#34495e;
    margin:40px auto;
}

.contact-form{
    max-width:600px;
    margin:auto;
    padding:0 10px;
    overflow:hidden;
}

.contact-form-text{
    display:block;
    width:100%;
    box-sizing:border-box;
    margin:16px 0;
    border:0;
    background : white;
    padding:20px 40px;
    outline : none;
    color:black;
    transition:0.5s;
}

.contact-form-text:focus{
    box-shadow : 0 0 10px 4px #34496e;

}


textarea.contact-form-text{
    resize:none;
    height:120px;
}
.contact-form-btn{
float : right;
border : 0 ;
background : #34495e;
color:#fff;
padding:12px 50px;
border-radius: 20px;
cursor:pointer;
transition : 0.5s;
}

.contact-form-btn:hover{
    background : #2980b9;
}
    </style>

</head>
<body>
    <div class="nav-wrapper">
        <nav>
            <ul class="nav-list">
                <li class="nav-item"><a href="../main.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="login2.html">Sign Up</a></li>
                <li><a href="login3.html">Login</a></li>
                <li><a href="contact.html">Feedback</a></li>
    
                
    
            </ul>
        </nav>
    </div>
    <br><br><br>
    <div class="contact-section">

        <h1>Feedback </h1>
        <div class="border"></div>
        <form class="contact-form"  >
            <input type="text" class="contact-form-text" placeholder="Your name" required>
            <input type="email" class="contact-form-text" placeholder="Your email" required>
            <input type="text" class="contact-form-text" placeholder="Your number" required>
            <textarea  class="contact-form-text" placeholder="Your Message"  required></textarea>
            <input  type="submit" class="contact-form-btn">

        </form>
    </div>
</body>
</html>
